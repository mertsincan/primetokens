name: Prime Tokens
description: Update Prime Tokens

on:
    push:
        paths:
            - 'tokens.json'

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Generate Prime Tokens
              uses: mertsincan/primetokens@main
              with:
                PUBLIC_KEY: ${{ secrets.PRIME_TOKEN_PUBLIC_KEY }}